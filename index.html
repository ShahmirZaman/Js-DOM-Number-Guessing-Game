<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesone cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <div class="playAgain">
          <button id="again-btn" onclick="resetGame()">Again!</button>
          <span
            ><i class="fa-solid fa-less-than"></i>
            Between 1 to 20
            <i class="fa-solid fa-greater-than"></i
          ></span>
        </div>
        <h1 class="heading">Guess The Number</h1>
        <div class="center-div"><span>?</span></div>
      </div>
      <div class="lower-section">
        <div class="input">
          <input type="number" name="usernumber" id="user-number" />
          <button id="submit-btn" onclick="submitHandler()">Check!</button>
        </div>
        <div class="stats">
          <div class="sub-stats">
            <div class="remarks">
              <p>Start guessing...</p>
            </div>
            <div class="scores">
              <p>Score:&nbsp;&nbsp;<span id="score"></span></p>
              <p>Highscore:&nbsp;&nbsp;<span id="highscore"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
